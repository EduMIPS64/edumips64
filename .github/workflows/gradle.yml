name: Java CI

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  schedule:
    - cron: "0 0 * * *"
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Compile Java code
      run: ./gradlew compileJava
    - name: Run unit tests
      run: ./gradlew test
    - name: Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        # Repository upload token - get it from codecov.io
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Build JARs
      run: ./gradlew assemble

    #- name: Upload Standalone JAR
    #  uses: actions/upload-artifact@v1.0.0
    #  with:
    #    # Artifact name
    #    name: JAR
    #   # Directory containing files to upload
    #    path: ./build/libs/edumips64-standalone.jar
  
  webui:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Web UI
      run: ./gradlew war
  
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Install docs dependencies
      run: pip3 install -r docs/requirements.txt -U  
    - name: Build all docs
      run: ./gradlew allDocs  
    - name: Upload English Manual PDF
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: English manual (PDF)
        # Directory containing files to upload
        path: ./build/docs/en/latex/EduMIPS64.pdf
    - name: Upload Italian Manual PDF
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: Italian manual (PDF)
        # Directory containing files to upload
        path: ./build/docs/it/latex/EduMIPS64.pdf
