<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>EduMIPS64</title>

      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

      <!-- Responsive grid for Pure CSS -->
      <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
      <![endif]-->
      <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
      <!--<![endif]-->


      <script type="text/javascript" language="javascript" src="edumips64/edumips64.nocache.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <style media="screen" type="text/css">
          textarea {
              width: 80%;
              height: 400px;
          }

          #run-button {
              width: 80%;
          }
      </style>

      <script type="text/javascript" language="javascript">
          $(function() {
              $("#run-button").click(function () {
                  var simulator = new jsedumips64.WebUi();
                  simulator.init();
                  var result = simulator.runProgram($("#code").val());
                  if (result.length != 0) {
                      alert(result);
                  } else {
                      $("#registers").html(simulator.getRegisters());
                      $("#memory").html(simulator.getMemory());
                  }
              });
          });
      </script>
  </head>
  <body bgcolor="white">
  <h1>EduMIPS64</h1>
  <h2>Web interface proof-of-concept.</h2>
  <p>This is a crude proof-of-concept of how it is possible to interact with the EduMIPS64 core in Javascript.</p>
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color:white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
  <div class="pure-g">
      <div class="pure-u-1 pure-u-lg-1-3" id="codeContainer">
        <textarea id="code">
; Example program. Loads the value 10 (A) into R1.
.data
  .word64 10

.code
  lw r1, 0(r0)
  SYSCALL 0
        </textarea>
          <br />
          <input type="button" id="run-button" value="Run"></input>
      </div>
      <div class="pure-u-1 pure-u-lg-1-3" id="registersContainer"><textarea id="registers" placeholder="Registers will appear here."></textarea></div>
      <div class="pure-u-1 pure-u-lg-1-3" id="memoryContainer"><textarea id="memory" placeholder="Memory will appear here."></textarea></div>
  </div>
  </body>
</html>
